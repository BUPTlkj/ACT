name: abCrown CI (macOS)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: abcrown-macos-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Simple early sanity check (same idea as your Linux workflow)
  quick-test:
    name: Quick Import Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision onnx onnx2pytorch tensorflow

      - name: Test import ACTLog
        run: |
          python -c "from act.util.stats import ACTLog; print('âœ… ACTLog import successful')"

  abcrown-macos:
    name: abCrown (macOS)
    runs-on: macos-latest
    needs: quick-test
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.9
          miniforge-variant: Miniforge3
          use-mamba: true

      - name: Install system dependencies
        run: |
          brew install gmp mpfr

      - name: Free up disk space
        run: |
          # Clean conda cache
          conda clean --all --yes
          # Show available space
          df -h

      - name: Set up ACT environments
        shell: bash -l {0}
        run: |
          cd modules/setup/
          ACT_CI_MODE=true source setup.sh abcrown

      - name: Patch abCrown submodule (BSD sed)
        run: |
          INIT_FULL_PATH="modules/abcrown/complete_verifier/__init__.py"
          if grep -q "^from abcrown import abCrown" "$INIT_FULL_PATH"; then
            sed -i '' -e 's/^from abcrown import abCrown/# from abcrown import abCrown/' "$INIT_FULL_PATH"
          fi

      - name: Run abCrown verification (from project root)
        shell: bash -l {0}
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          source "$(conda info --base)/etc/profile.d/conda.sh"
          conda activate act-abcrown
          cd ${{ github.workspace }}
          python -m act.wrapper_exts.ext_runner \
            --verifier abcrown \
            --device cpu \
            --method alpha_beta \
            --model_path models/vnnModels/MNIST/small_relu_mnist_cnn_model_1.onnx \
            --dataset mnist --spec_type local_lp \
            --start 0 --end 1 --epsilon 0.1 --norm inf \
            --mean 0.1307 --std 0.3081
